<!--직접 연습할만한 내용들 위주로 작성할듯-->
<!--HTML과 JavaScript의 만남 2 (이벤트)-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS연습</title>
    </head>
    <body>
        <input type="button" value="버튼" onclick="alert('버튼')">
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">
    </body>
</html>
